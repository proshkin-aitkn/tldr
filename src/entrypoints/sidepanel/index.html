      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 400; font-display: swap; src: url('/fonts/inter-cyrillic-ext-400-normal.woff2') format('woff2'); unicode-range: U+0460-052F, U+1C80-1C8A, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 500; font-display: swap; src: url('/fonts/inter-cyrillic-ext-500-normal.woff2') format('woff2'); unicode-range: U+0460-052F, U+1C80-1C8A, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F; }

      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 400; font-display: swap; src: url('/fonts/inter-greek-400-normal.woff2') format('woff2'); unicode-range: U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 500; font-display: swap; src: url('/fonts/inter-greek-500-normal.woff2') format('woff2'); unicode-range: U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 600; font-display: swap; src: url('/fonts/inter-greek-600-normal.woff2') format('woff2'); unicode-range: U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 700; font-display: swap; src: url('/fonts/inter-greek-700-normal.woff2') format('woff2'); unicode-range: U+0370-0377, U+037A-037F, U+0384-038A, U+038C, U+038E-03A1, U+03A3-03FF; }

      /* Greek Extended */
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 400; font-display: swap; src: url('/fonts/inter-greek-ext-400-normal.woff2') format('woff2'); unicode-range: U+1F00-1FFF; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 500; font-display: swap; src: url('/fonts/inter-greek-ext-500-normal.woff2') format('woff2'); unicode-range: U+1F00-1FFF; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 600; font-display: swap; src: url('/fonts/inter-greek-ext-600-normal.woff2') format('woff2'); unicode-range: U+1F00-1FFF; }
      @font-face { font-family: 'Inter'; font-style: normal; font-weight: 700; font-display: swap; src: url('/fonts/inter-greek-ext-700-normal.woff2') format('woff2'); unicode-range: U+1F00-1FFF; }

      /* Reset */
      * { margin: 0; padding: 0; box-sizing: border-box; }

      /* MD3 Design Tokens — Light */
      [data-theme="light"] {
        --md-sys-color-primary: #1a56db;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-primary-container: #dbe4ff;
        --md-sys-color-on-primary-container: #0a2463;
        --md-sys-color-secondary-container: #e8eaf6;
        --md-sys-color-on-secondary-container: #1a1c2e;
        --md-sys-color-surface: #ffffff;
        --md-sys-color-surface-container: #f3f4f6;
        --md-sys-color-surface-container-low: #f9fafb;
        --md-sys-color-surface-container-high: #eef0f4;
        --md-sys-color-surface-container-highest: #e5e7eb;
        --md-sys-color-on-surface: #1a1c1e;
        --md-sys-color-on-surface-variant: #44474e;
        --md-sys-color-outline: #74777f;
        --md-sys-color-outline-variant: #c4c6d0;
        --md-sys-color-error: #ba1a1a;
        --md-sys-color-error-container: #ffdad6;
        --md-sys-color-on-error-container: #410002;
        --md-sys-color-success: #16a34a;
        --md-sys-color-success-container: #dcfce7;
        --md-sys-color-on-success-container: #052e16;
        --md-sys-color-warning: #b45309;
        --md-sys-color-warning-container: #fef3c7;
        --md-sys-color-on-warning-container: #78350f;
        --md-sys-color-info-container: #dbe4ff;
        --md-sys-color-on-info-container: #0a2463;
        --md-sys-color-inverse-surface: #2f3033;
        --md-sys-color-inverse-on-surface: #f1f0f4;
        --md-sys-color-scrim: rgba(0,0,0,0.4);
      }

      /* MD3 Design Tokens — Dark */
      [data-theme="dark"] {
        --md-sys-color-primary: #b4c5ff;
        --md-sys-color-on-primary: #0a2463;
        --md-sys-color-primary-container: #1a3a8a;
        --md-sys-color-on-primary-container: #dbe4ff;
        --md-sys-color-secondary-container: #3a3d52;
        --md-sys-color-on-secondary-container: #e0e1f5;
        --md-sys-color-surface: #1a1c1e;
        --md-sys-color-surface-container: #212326;
        --md-sys-color-surface-container-low: #1e2023;
        --md-sys-color-surface-container-high: #2b2d31;
        --md-sys-color-surface-container-highest: #363840;
        --md-sys-color-on-surface: #e3e2e6;
        --md-sys-color-on-surface-variant: #c4c6d0;
        --md-sys-color-outline: #8e9099;
        --md-sys-color-outline-variant: #44474e;
        --md-sys-color-error: #ffb4ab;
        --md-sys-color-error-container: #93000a;
        --md-sys-color-on-error-container: #ffdad6;
        --md-sys-color-success: #4ade80;
        --md-sys-color-success-container: #052e16;
        --md-sys-color-on-success-container: #dcfce7;
        --md-sys-color-warning: #fbbf24;
        --md-sys-color-warning-container: #78350f;
        --md-sys-color-on-warning-container: #fef3c7;
        --md-sys-color-info-container: #1a3a8a;
        --md-sys-color-on-info-container: #dbe4ff;
        --md-sys-color-inverse-surface: #e3e2e6;
        --md-sys-color-inverse-on-surface: #2f3033;
        --md-sys-color-scrim: rgba(0,0,0,0.6);
      }

      /* Shape tokens */
      :root {
        --md-sys-shape-corner-small: 8px;
        --md-sys-shape-corner-medium: 12px;
        --md-sys-shape-corner-large: 16px;
        --md-sys-shape-corner-extra-large: 28px;
      }

      /* Elevation tokens */
      :root {
        --md-sys-elevation-1: 0 1px 2px rgba(0,0,0,0.08), 0 1px 3px rgba(0,0,0,0.12);
        --md-sys-elevation-2: 0 1px 4px rgba(0,0,0,0.1), 0 2px 6px rgba(0,0,0,0.14);
        --md-sys-elevation-3: 0 2px 8px rgba(0,0,0,0.12), 0 4px 12px rgba(0,0,0,0.16);
      }

      /* Typography tokens (Inter + system fallbacks for CJK/Arabic/etc.) */
      :root {
        --font-stack: 'Inter', 'Noto Sans', 'Segoe UI', system-ui, 'PingFang SC', 'Microsoft YaHei', 'Hiragino Sans', 'Noto Sans CJK SC', sans-serif;
        --md-sys-typescale-display-large: 700 28px/34px var(--font-stack);
        --md-sys-typescale-title-large: 600 20px/26px var(--font-stack);
        --md-sys-typescale-title-medium: 600 15px/22px var(--font-stack);
        --md-sys-typescale-title-small: 600 13px/18px var(--font-stack);
        --md-sys-typescale-body-large: 400 15px/22px var(--font-stack);
        --md-sys-typescale-body-medium: 400 13px/20px var(--font-stack);
        --md-sys-typescale-body-small: 400 12px/16px var(--font-stack);
        --md-sys-typescale-label-large: 500 13px/20px var(--font-stack);
        --md-sys-typescale-label-medium: 500 12px/16px var(--font-stack);
        --md-sys-typescale-label-small: 500 11px/16px var(--font-stack);
      }

      html, body, #app {
        height: 100%;
        overflow: hidden;
      }

      body {
        font: var(--md-sys-typescale-body-medium);
        background-color: var(--md-sys-color-surface);
        color: var(--md-sys-color-on-surface);
      }

      /* Markdown content styles */
      .markdown-content h1 { font: var(--md-sys-typescale-title-large); margin: 12px 0 4px; color: var(--md-sys-color-on-surface); }
      .markdown-content h2 { font: var(--md-sys-typescale-title-medium); margin: 10px 0 4px; color: var(--md-sys-color-on-surface); }
      .markdown-content h3 { font: var(--md-sys-typescale-title-small); margin: 8px 0 4px; color: var(--md-sys-color-on-surface); }
      .markdown-content p { margin: 6px 0; }
      .markdown-content ul, .markdown-content ol { padding-left: 20px; margin: 4px 0; }
      .markdown-content li { margin: 2px 0; }
      .markdown-content blockquote { border-left: 3px solid var(--md-sys-color-outline-variant); padding-left: 12px; margin: 8px 0; color: var(--md-sys-color-on-surface-variant); font-style: italic; }
      .markdown-content code { background: var(--md-sys-color-surface-container-highest); padding: 1px 4px; border-radius: 3px; font-size: 12px; }
      .markdown-content hr { border: none; border-top: 1px solid var(--md-sys-color-outline-variant); margin: 12px 0; }
      .markdown-content a { color: var(--md-sys-color-primary); text-decoration: none; }
      .markdown-content a:hover { text-decoration: underline; }
      .markdown-content table { width: 100%; border-collapse: collapse; margin: 8px 0; font: var(--md-sys-typescale-body-small); }
      .markdown-content th { background: var(--md-sys-color-surface-container-high); font-weight: 600; text-align: left; }
      .markdown-content th, .markdown-content td { border: 1px solid var(--md-sys-color-outline-variant); padding: 6px 10px; }
      .markdown-content tr:nth-child(even) { background: var(--md-sys-color-surface-container-low); }
      .markdown-content pre { background: var(--md-sys-color-surface-container-highest); padding: 10px 12px; border-radius: var(--md-sys-shape-corner-small); overflow-x: auto; margin: 8px 0; }
      .markdown-content pre code { background: none; padding: 0; font-size: 12px; }
      .markdown-content img { max-width: 100%; height: auto; border-radius: var(--md-sys-shape-corner-small); }

      /* Mermaid diagram container */
      .markdown-content pre.mermaid {
        background: var(--md-sys-color-surface-container);
        border: 1px solid var(--md-sys-color-outline-variant);
        border-radius: var(--md-sys-shape-corner-medium);
        box-shadow: var(--md-sys-elevation-2);
        padding: 16px 12px;
        margin: 12px 0;
        overflow-x: auto;
      }
      .markdown-content pre.mermaid svg { display: block; margin: 0 auto; }
      .markdown-content pre.mermaid .node rect,
      .markdown-content pre.mermaid .node polygon,
      .markdown-content pre.mermaid .node circle { rx: 8; ry: 8; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.10)); }
      .markdown-content pre.mermaid .edgePath path { stroke-width: 1.5px; }
      .markdown-content pre.mermaid .cluster rect { rx: 12; ry: 12; }
      /* Force readable text contrast on all Mermaid text elements */
      [data-theme="light"] .markdown-content pre.mermaid text,
      [data-theme="light"] .markdown-content pre.mermaid .label,
      [data-theme="light"] .markdown-content pre.mermaid .edgeLabel,
      [data-theme="light"] .markdown-content pre.mermaid .nodeLabel,
      [data-theme="light"] .markdown-content pre.mermaid .cluster-label,
      [data-theme="light"] .markdown-content pre.mermaid .legend text,
      [data-theme="light"] .markdown-content pre.mermaid .slice { color: #1a1c1e !important; fill: #1a1c1e !important; }
      [data-theme="dark"] .markdown-content pre.mermaid text,
      [data-theme="dark"] .markdown-content pre.mermaid .label,
      [data-theme="dark"] .markdown-content pre.mermaid .edgeLabel,
      [data-theme="dark"] .markdown-content pre.mermaid .nodeLabel,
      [data-theme="dark"] .markdown-content pre.mermaid .cluster-label,
      [data-theme="dark"] .markdown-content pre.mermaid .legend text,
      [data-theme="dark"] .markdown-content pre.mermaid .slice { color: #e3e2e6 !important; fill: #e3e2e6 !important; }

      /* Mermaid diagram error fallback */
      .markdown-content pre.mermaid.mermaid-error {
        font-size: 11px;
        white-space: pre-wrap;
        word-break: break-word;
        opacity: 0.75;
        cursor: help;
        position: relative;
      }
      .markdown-content pre.mermaid .mermaid-error-hint {
        display: block;
        margin-top: 8px;
        padding-top: 6px;
        border-top: 1px solid var(--md-sys-color-outline-variant);
        font-size: 10px;
        color: var(--md-sys-color-error);
        font-style: italic;
        user-select: text;
        cursor: text;
      }

      /* Summary callout cards */
      .summary-callout {
        background: var(--md-sys-color-info-container);
        color: var(--md-sys-color-on-info-container);
        border-left: 3px solid var(--md-sys-color-primary);
        border-radius: var(--md-sys-shape-corner-small);
        padding: 10px 12px;
        margin: 2px 0;
      }
      .summary-callout-conclusion {
        background: var(--md-sys-color-surface-container);
        border-left: 3px solid var(--md-sys-color-outline);
        border-radius: var(--md-sys-shape-corner-small);
        padding: 10px 12px;
        margin: 2px 0;
      }

      /* Pros & Cons colored containers */
      .pros-cons-grid { display: flex; gap: 8px; font: var(--md-sys-typescale-body-medium); }
      .pros-card {
        flex: 1;
        background: var(--md-sys-color-success-container);
        color: var(--md-sys-color-on-success-container);
        border-radius: var(--md-sys-shape-corner-small);
        padding: 8px 10px;
      }
      .cons-card {
        flex: 1;
        background: var(--md-sys-color-error-container);
        color: var(--md-sys-color-on-error-container);
        border-radius: var(--md-sys-shape-corner-small);
        padding: 8px 10px;
      }
      .pros-card ul, .cons-card ul { padding-left: 16px; margin-top: 4px; }
      .pros-card li, .cons-card li { margin: 2px 0; }

      /* Scrollbar styling */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--md-sys-color-outline-variant); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--md-sys-color-outline); }

      /* Animations */
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes bounceRight { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(6px); } }

      /* ─── Print styles ─── */
      @media print {
        /* Remove fixed layout constraints */
        html, body, #app { height: auto !important; overflow: visible !important; }
        html { zoom: 1 !important; }
        body { background: white !important; color: black !important; }

        /* Hide interactive chrome */
        .no-print { display: none !important; }

        /* Scrollable area: remove scroll, show all */
        .print-content { overflow: visible !important; flex: none !important; }

        /* Force all collapsible sections open */
        .section-content { display: block !important; }
        .section-toggle span:first-child { display: none !important; }

        /* Images: fit on page, avoid splits */
        img { max-width: 100% !important; height: auto !important; page-break-inside: avoid; }

        /* Mermaid diagrams: keep together */
        .markdown-content pre.mermaid { page-break-inside: avoid; box-shadow: none !important; border: 1px solid #ccc !important; }

        /* Sections: avoid orphaned headers */
        .section-toggle { page-break-after: avoid; }

        /* Pros & cons: keep together */
        .pros-cons-grid { page-break-inside: avoid; }

        /* Callout cards: print-friendly */
        .summary-callout, .summary-callout-conclusion { border-left: 3px solid #666 !important; background: #f5f5f5 !important; color: black !important; }

        /* Links: show URL */
        .markdown-content a[href]::after { content: " (" attr(href) ")"; font-size: 10px; color: #666; word-break: break-all; }
        .markdown-content a[href^="#"]::after { content: none; }

        /* Hide settings drawer, dialogs, toasts */
        [style*="z-index: 100"], [style*="z-index: 101"] { display: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
